<div mat-dialog-title class="dialog-title px-3 py-3 d-flex justify-content-between mb-2 text-white">
    <h2 class="mb-0">{{data.name}}</h2>
    <mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon><span class="material-icons">close</span></mat-icon>
    </mat-icon-button>
</div>
<mat-dialog-content class="mx-0 px-0">
    <form class="px-3 pb-4" [formGroup]="contactForm" novalidate>

       
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width w-100">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-error *ngIf="errorHandling('name', 'required')">
                    Enter your <strong>name</strong>
                 </mat-error>
            </div>
        </div>
        
       
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width w-100">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-error *ngIf="errorHandling('email', 'required')">
                    Enter your <strong>email</strong>
                 </mat-error>
                 <mat-error *ngIf="errorHandling('email', 'email')">
                    Enter a valid <strong>email</strong>
                 </mat-error>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <button mat-button class="btn btn-primary mt-2" [disabled]="contactForm.invalid" [mat-dialog-close]
                    cdkFocusInitial>Submit</button>
                <button mat-button class="btn mt-2" [mat-dialog-close]>Cancel</button>
            </div>
        </div>


    </form>
</mat-dialog-content>
