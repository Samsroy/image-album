<p><i>(Album list is actually observing the main data source and loading the data from common service)</i></p>
<div class="row">
    <div class="col-12">
<div class="d-grid gap-3" *ngIf="alblst!=null">
    <div *ngFor="let album of alblst" class="p-2 bg-light border" >
       <a style="cursor:pointer" [routerLink]="['/album',album.id]" class="text-decoration-none"> {{album.title}} ({{album.listofphotos?.length}})</a>
       
    </div>
    
</div>
</div>
</div>
