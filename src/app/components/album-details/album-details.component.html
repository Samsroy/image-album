<p><i>(Album Details is actually observing the main data source and loading the data from common service)</i></p>

<div class="row imageContainer" >
    <p class="fs-4 ">Images</p>
    <div *ngFor="let photo of photoesArr" class="col-6 col-md-4 col-lg-3  imageSec" >
        <img (click)="openDialog(photo.title)" src="{{photo.thumbnailUrl.replace('150', '200')}}" >
       
    </div>
    
</div>
